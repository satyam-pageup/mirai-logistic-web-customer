
<div class="row" >
    <div class="col-sm-12">
        <a style="color: blue; text-decoration: underline; cursor: pointer;" [routerLink]="appRoute.cod.paidCod">View COD Returns</a>
    </div>
  
    <div class="col-sm-12 mt-3 mb-2">
        <table class="table table-bordered emp-table" *ngIf="!isErrorComing && codList?.length !== 0">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">COD Amount</th>
                    <th scope="col">Pending Amount </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of codList; index as i">
                    <th scope="row">{{(i+1)}}</th>
                    <td>{{item.customerName}}</td>
                    <td>{{item.codAmount}} </td>
                    <td>
                        {{item.codAmount}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="isErrorComing">
        <div class="d-flex align-items-center justify-content-center flex-column mb-3 w-100">
            <img src="../../../assets/images/no-data-found.png" alt="" style="width: 320px;">
            <h3>
                {{this.errorMessage}}
            </h3>
        </div>
    </div>
</div>
